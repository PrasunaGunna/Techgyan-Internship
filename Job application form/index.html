<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><b>Job application form</b></title>
        <link rel="stylesheet" href="style.css"/>
        </head>
        <body>
            <div class="container">
                <div class="apply_box">Job Application</div>
                <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input id="first_name" name="first name" placeholder="Enter first name"/>
                    </div>
                    <div class="form_control">
                        <label for="">Middle Name</label>
                        <input id="middle_name" name="middle name" placeholder="Enter middle name"/>
                    </div>
                    <div class="form_control">
                        <label for="">Last Name</label>
                        <input id="last_name" name="last name" placeholder="Enter last name"/>
                    </div>
                    <div class="form_control">
                        <label for="">Email</label>
                        <input id="email" name="email" placeholder="Enter email address"/>
                    </div>
                    <div class="form_control">
                        <label for="">Mobile number</label>
                        <input id="mobile" name="mobile number" placeholder="Enter mobile number"/>
                    </div>
                    <div class="form_control">
                        <label for="">Address</label>
                        <textarea
                         id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                </div>                    
                    <div class="form_control">
                        <label for="">Qualification</label>
                        <select id="Qualification" name="Qualification">
                            <option value="">Select</option>
                            <option value="M.Tech"> M.Tech </option>
                            <option value="B.Tech"> B.Tech </option>
                            <option value="BA/Bcom/Bsc">BA/Bcom/Bsc </option>
                            <option value="MBA"> MBA </option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="">Stream</label>
                        <select id="Stream" name="Stream">
                            <option value="">Select</option>
                            <option value="Computers">Computers</option>
                            <option value="Electronics and communication">Electronics and Communication</option>
                            <option value="IT">IT</option>
                            <option value="Other">Other related fields</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="">Experience</label>
                        <select id="Experience" name="Experience">
                            <option value="">Select</option>
                            <option value="0 Years"> 0 Years </option>
                            <option value="0-2 Years"> 0-2 Years </option>
                            <option value="2-5 Years">2-5 Years </option>
                            <option value="5+ Years"> 5+ Years </option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="">Job role</label>
                        <select id="Job role" name="Job role">
                            <option value="">Select</option>
                            <option value="frontend">Frontend developer</option>
                            <option value="backend">Backend developer</option>
                            <option value="fullstack">Fullstack developer</option>
                            <option value="UI_UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                    <label for="">How do you get to know about us?</label>
                        <select id="Get to know" name="Get to know">
                            <option value="">Select</option>
                            <option value="Jobs Portal">Jobs portal</option>
                            <option value="Indeed/Glassdoor">Indeed/Glassdoor</option>
                            <option value="Linkedin">Linkedin</option>
                            <option value="Social media">Social media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload resume</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload photograph</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                    <div class="form_control">
                        <label for="">Government ID</label>
                            <select id="Id" name="ID">
                                <option value="">Select</option>
                                <option value="Pan card">Pancard</option>
                                <option value="Aadhar card">Aadhar card</option>
                                <option value="Passport">Passport</option>
                            </select>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload valid ID</label>
                            <input type="file" id="upload" name="upload"/>
                        </div>
                        <div class="button_container">
                            <button type="submit">Submit</button>
                        </div>
                    </form>    
            </div>
        </body>
    </head>
</html>
